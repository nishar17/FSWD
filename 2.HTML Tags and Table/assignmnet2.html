<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table ,td,th {
            border: 1px solid black;
            border-collapse:collapse;
        }
        td {
            padding: 10px;
        }
        th {
            padding: 10px;
        }
        table{
            width:100vw;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center;">School Timetable</h1>
    <table>
        
        <tr>
            <thead>
            <th></th>
            <th>MON</th>
            <th style="background-color: lightgreen;">TUES</th>
            <th>WED</th>
            <th  style="background-color: lightgreen;">THURS</th>
            <th  style="background-color: darkorange;">FRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </thead>
        </tr>
        <tr> 
            <tbody>
            <th>1st period</th>
            <td>English</td>
            <td style="background-color: lightgreen;"></td>
            <td></td>
            <td  style="background-color: lightgreen;">German</td>
            <td style="background-color: darkorange;">Dutch</td>
            <td></td>
            <td></td>
        </tbody>
        </tr>
        <tr>
            <tbody></tbody>
            <th>2nd period</th>
            <td>English</td>
            <td  style="background-color: lightgreen;">English</td>
            <td></td>
            <td  style="background-color: lightgreen;">German</td>
            <td style="background-color: darkorange;">Dutch</td>
            <td></td>
            <td></td>
        </tbody>
           
        </tr>
        <tr>
            <tbody>
            <th>3rd period</th>
            <td></td>
            <td  style="background-color: lightgreen;">German</td>
            <td></td>
            <td  style="background-color: lightgreen;">German</td>
            <td style="background-color: darkorange;">Dutch</td>
            <td></td>
            <td></td>
        </tbody>
        </tr>
        <tr>
            <tbody>
            <th>4th period</th>
            <td></td>
            <td  style="background-color: lightgreen;">English</td>
            <td></td>
            <td  style="background-color: lightgreen;">English</td>
            <td style="background-color: darkorange;">Dutch</td>
            <td></td>
            <td></td>
        </tbody>
        </tr>
    </table>
</body>
</html>
